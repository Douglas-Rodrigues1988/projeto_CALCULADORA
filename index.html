<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display" role="textbox" aria-live="polite"></div>
        <div class="calculator-buttons">
            <button id="clearDisplay" aria-label="Limpar exibição">CE</button>
            <button id="clearCalculation" aria-label="Limpar cálculo">C</button>
            <button id="backspace" aria-label="Apagar último caractere">«</button>
            <button id="operatorDivide" aria-label="Dividir">/</button>
            <button id="key7" aria-label="Número 7">7</button>
            <button id="key8" aria-label="Número 8">8</button>
            <button id="key9" aria-label="Número 9">9</button>
            <button id="operatorMultiply" aria-label="Multiplicar">*</button>
            <button id="key4" aria-label="Número 4">4</button>
            <button id="key5" aria-label="Número 5">5</button>
            <button id="key6" aria-label="Número 6">6</button>
            <button id="operatorSubtract" aria-label="Subtrair">-</button>
            <button id="key1" aria-label="Número 1">1</button>
            <button id="key2" aria-label="Número 2">2</button>
            <button id="key3" aria-label="Número 3">3</button>
            <button id="operatorAdd" aria-label="Adicionar">+</button>
            <button id="toggleSign" aria-label="Inverter sinal">±</button>
            <button id="key0" aria-label="Número 0">0</button>
            <button id="decimal" aria-label="Decimal">,</button>
            <button id="equals" aria-label="Resultado">=</button>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
